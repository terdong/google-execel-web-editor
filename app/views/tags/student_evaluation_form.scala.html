@(field: Field, student: Student)(implicit messagesProvider: MessagesProvider)

<div class="col-1">
    <label class="col-form-label">@student.name</label>
    <input type="hidden" class="form-control" name="@field("id").name" value="@student.id" >
</div>
<div class="col-1">
    <div class="form-check">
    @defining(field("attendance")) { attendance =>
        <input class="form-check-input" type="checkbox" name="@attendance.name" id= "@attendance.id" value="true">
        <label class="form-check-label" for="@attendance.id">
            출석
        </label>
    }
    </div>
</div>
<div class="col-1">
    <select class="form-select" aria-label="Default select example" name="@field("grade").name">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>
</div>
<div class="col-9">
    <textarea class="form-control" name="@field("evaluation").name" placeholder="학생평가" required></textarea>
</div>
